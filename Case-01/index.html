<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<h2 class="head-title">Js Que</h2>

<div class="container">
    <div class="button-div">
        <button  id="startButton">Start</button>
        <button  id="endButton">End</button>
    </div>
    <div class="row">
        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>A</h1>
        </div>

        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>B</h1>
        </div>

        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>C</h1>
        </div>

        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>D</h1>
        </div>

        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>E</h1>
        </div>

        <div class="div">
            <img src="../Assets/Animation%20-%201729546073667.gif" alt="">
            <h1>F</h1>
        </div>

    </div>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>

<script>

    $("#startButton").click(function (){
        let array = ["A" , "B" , "C" , "D" ,"E" , 'F']

        setInterval(()=>{
            let  last_value =  array.pop()
            array.unshift(last_value);

            $("h1")[0].innerText = array[0];
            $("h1")[1].innerText = array[1];
            $("h1")[2].innerText = array[2];
            $("h1")[3].innerText = array[3];
            $("h1")[4].innerText = array[4];
            $("h1")[5].innerText = array[5];


        },3000);
    });

</script>

</body>
</html>
